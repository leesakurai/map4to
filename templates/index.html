<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>hello</title>
</head>
<body>
    <form action="index.html" method="POST" enctype="multipart/form-data">
        <div>
            <input type="file" name="test" onchange="previewFile(this)">
        </div>
        <div>
            <input type="submit" value="送信">
        </div>
    </form>
    <!-- Image Map Generated by http://www.image-map.net/ -->
    <img src="/static/image/2575.jpg" usemap="#image-map">

    <map name="image-map">
        <area target="_blank" alt="tokyo" title="tokyo" href="/tokyo.html" coords="574,444,574,467,620,468,620,465,633,465,633,444" shape="poly">
        <area target="_blank" alt="kanagawa" title="kanagawa" href="/kanagawa.html" coords="575,470,575,496,619,496,619,470" shape="poly">
        <area target="_blank" alt="oita" title="oita" href="/oita.html" coords="176,452,177,486,231,486,231,453" shape="poly">
        <area target="_blank" alt="yamansi" title="yamansi" href="/yamanasi.html" coords="526,433,571,433,571,464,526,464" shape="poly">
    </map>
    <p>プレビュー</p>
    <img id="preview">

    <script>
        function previewFile(hoge){
        var fileData = new FileReader();
        fileData.onload = (function() {
      //id属性が付与されているimgタグのsrc属性に、fileReaderで取得した値の結果を入力することで
      //プレビュー表示している
        document.getElementById('preview').src = fileData.result;
    });
    fileData.readAsDataURL(hoge.files[0]);
  }

    </script>

</body>
</html>
